<div ng-repeat="f in bowling_scorer.game.frames track by $index">
  <label>Frame {{ $index }}</label>
  <div bowling-frame aframe="f"></div>
</div>
<div>
  <label>Bonus Roll 1<label>
  <input type="text" ng-model="bowling_scorer.game.bonusRoll1.value"  ng-disabled="!bowling_scorer.game.first_bonus_roll_is_available()">
</div>
<div>
  <label>Bonus Roll 2<label>
  <input type="text" ng-model="bowling_scorer.game.bonusRoll2.value">
</div>
Score: {{ bowling_scorer.game.getScore() }}
